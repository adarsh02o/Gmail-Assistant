name: Daily Gmail Automation

on:
  schedule:
    # Runs at 02:30 UTC (which is 8:00 AM IST)
    - cron: '30 2 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
        echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> .env

    - name: Create token.pickle from secret
      run: |
        echo "${{ secrets.GMAIL_TOKEN_BASE64 }}" | base64 -d > token.pickle

    - name: Debug Token File (Optional)
      run: |
        if [ -s token.pickle ]; then
          echo "token.pickle created successfully."
        else
          echo "Error: token.pickle is empty or missing."
          exit 1
        fi

    - name: Run Gmail Automator
      run: python gmail_automator.py
